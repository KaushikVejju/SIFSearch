{% block content %}      

{% load crispy_forms_tags %}

{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
    <link rel= "stylesheet" href = "{% static 'style.css'%}">
    <link rel = "shortcut icon" type = "image/png" href = "static/favicon.png">

</head>

<!--Login--> 

<div class="login-div">
  <h1 id ="login-title" style="text-align: center; color:white; margin-top: 1em;";>Login To <b style="color:rgb(194, 140, 245)">SIFSearch<i class="fa-solid fa-magnifying-glass"></i></b></h1>
  <p style="color: white; text-align:center"> This is better than Google, trust me. </p>
  <br>
  <form method="POST">
    {% csrf_token %}
    <div class= "login-form">
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
  <p style = "color:white" class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
